app-id: dk.gtz.graphedit.Graphedit
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: graphedit
modules:
  - name: openjdk17
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - name: gradle
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin /app/share/gradle
      - cp -a * /app/share/gradle/
      - ls -lah /app/share/gradle
      - ln -s /app/share/gradle/bin/gradle /app/bin/gradle
    sources:
      - type: archive
        url: https://services.gradle.org/distributions/gradle-8.3-bin.zip
        sha256: 591855b517fc635b9e04de1d05d5e76ada3f89f5fc76f87978d1b245b4f69225
  - name: build
    buildsystem: simple
    build-commands:
      - /app/bin/gradle installDist
    sources:
      - type: dir
        path: .
